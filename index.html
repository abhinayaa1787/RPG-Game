<!DOCTYPE html>
<head>
    <title>RPG Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
    <h1 >Star Wars RPG Game</h1>
</div>
<div id="imgDiv">
    <div id="kenobi" class="char">
        <h6>Obi-Wan Kenobi</h6>
    
    <img src="images/kenobi.jpeg" alt="kenobi">
<h6 class="point">120</h6></div>
    <div id="luke" class="char">
        <h6>Luke Skywalker</h6>
    <img src="images/luke.jpeg" alt="luke">
<h6 class="point">100</h6></div>
    <div id="darthsidious" class="char">
        <h6>Darth Sidious</h6>
    <img src="images/darthsidious.jpeg" alt="darth sidious">
<h6 class="point">150</h6></div>
    <div id="darthmaul" class="char">
                <h6>Darth Maul</h6>
    <img src="images/darthmaul.jpeg" alt="darth maul">
<h6 class="point">180</h6></div>
</div>
    <div id="yourCharDiv">    <h3>Your Character</h3>
    </div>

    <div id="enemiesDiv">
    <h3>Enemies available to attack</h3>
</div>
    <div id="fightSection">
        <h3>Fight Section</h3>
        <button id="fightBtn">Attack</button>
    </div>
    <div id="defenderSection">
        <h3>Defender</h3>
    </div>
    <script src="script.js"></script>
</body>
